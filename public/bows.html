<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="/javascript/home.js"></script>
    <title>Find Your Bow</title>
</head>

<body>


    <div class="container">
        
        <img src="../images/bowslogo.jpg" alt="Bows Logo" id="logo">
        <h3>With so many manufacturers of bows, its hard to see a list of bows all in one place to compare. This list brings all the bows to you.</h3>
        <div class="center">
            <button class="btn btn-dark" onclick="getAllBows()">Show All Bows</button>&nbsp&nbsp;
            <!-- <button class="btn btn-dark" onclick="showFavorites()">Show Favorite Bows</button> -->
            <select class="custom-select" name="bowtype" id="bowtype" onchange="searchBows()">
                <option selected disabled>Filter by Bow Type</option>
                <option value="recurve">Recurve</option>
                <option value="compound">Compound</option>
            </select>
            <!-- <button class="btn btn-dark" onclick="clear()">Clear List</button> -->
            <button class="btn btn-dark" onclick="clearList()">Clear List</button>
        </div>

        <div id="bowslist">
        </div>
    </div>



</body>

</html>
