<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="/javascript/home.js"></script>
    <title>Find Your Bow</title>
</head>

<body>


    <div class="container">
        
        <img src="../images/bowslogo.jpg" alt="Bows Logo">
        <h1>Find Cool Bows</h1>
        <div class="center">
            <button class="btn btn-dark" onclick="getAllBows()">Show All Bows</button>
            <!-- <button class="btn btn-dark" onclick="showFavorites()">Show Favorite Bows</button> -->
        </div>
        <div class="center">
            <select class="custom-select" name="bowtype" id="bowtype">
                <option selected disabled>Choose Your Bow Type</option>
                <option value="recurve">Recurve</option>
                <option value="compound">Compound</option>
            </select><br><br>
            <button class="btn btn-dark" value="Find Bows" onclick="searchBows()">Filter Bows by Type</button>
            
        </div>

        <div id="bowslist">
        </div>
    </div>



</body>

</html>
